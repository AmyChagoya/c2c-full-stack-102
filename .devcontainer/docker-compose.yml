version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/c2c-full-stack-102:cached
    command: sleep infinity
    # Expose common curriculum ports.
    ports:
      - "3000:3000" # React
      - "3001:3001" # Express
      - "3306:3306" # MySQL
    environment:
      # Defaults that match many beginner examples.
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: "3306"
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: c2c_full_stack_102

  # Runs MySQL but shares the app container's network namespace,
  # so student code using host=localhost works without changes.
  db:
    image: mysql:8.0
    restart: unless-stopped
    network_mode: "service:app"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: c2c_full_stack_102
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
